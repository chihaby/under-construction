<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Construction</title>

  <style>
    :root {
      --primary: #2f5d50;
      --background: #f4f7f6;
      --text-primary: #1f2d2a;
      --text-muted: #6b7f7a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      background: #ffffff;
      padding: 3rem 2rem;
      max-width: 520px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: black;
    }

    p {
      font-size: 1rem;
      color: grey;
      line-height: 1.6;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: gray;
      margin: 1.5rem auto;
      border-radius: 2px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>We’re Working on Something Great</h1>

    <div class="divider"></div>

    <p>
      Our website is currently under construction.<br />
      We’re preparing a new experience and will be launching soon.
    </p>

    <footer>
      © 2025 Wellington CMA
    </footer>
  </div>
</body>
</html>
